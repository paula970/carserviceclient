<mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let owner of owners">
      <h3 mat-line>
        <a mat-button [routerLink]="['/owner-edit', owner.dni]">{{
          owner.name
        }}</a>
      </h3>
    </mat-list-item>
  </mat-list>
  <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
</mat-card-content>
